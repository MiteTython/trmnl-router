name: Transit Router Update

on:
  repository_dispatch:
    types: [transit-update]
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests gtfs-realtime-bindings

      - name: Set timezone
        run: |
          sudo timedatectl set-timezone America/Los_Angeles

      - name: Run transit router
        env:
          AC_TRANSIT_API_KEY: ${{ secrets.AC_TRANSIT_API_KEY }}
          TRMNL_WEBHOOK_URL: ${{ secrets.TRMNL_WEBHOOK_URL }}
        run: |
          python router2.py
